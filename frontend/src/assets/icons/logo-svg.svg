<svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#8B5CF6"/>   <!-- Purple -->
            <stop offset="100%" stop-color="#3B82F6"/> <!-- Blue -->
        </linearGradient>
    </defs>

    <!-- Robot Head Icon -->
    <g transform="translate(10, 10)">
        <!-- Head -->
        <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#grad)"/>

        <!-- Eyes -->
        <circle cx="13" cy="20" r="4" fill="white"/>
        <circle cx="27" cy="20" r="4" fill="white"/>

        <!-- Antenna -->
        <line x1="20" y1="-4" x2="20" y2="4" stroke="url(#grad)" stroke-width="4" stroke-linecap="round"/>
        <circle cx="20" cy="-6" r="4" fill="url(#grad)"/>
    </g>

    <!-- Text: AI Video -->
    <text x="70" y="38" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="url(#grad)">
        AI Video
    </text>
</svg>
